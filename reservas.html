<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Casa do Vovô Roberto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Casa do Vovô Roberto</header>
    
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="reservas.html">Reservas</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    
    <section>
        <h1>Faça sua Reserva</h1>
        <p>Preencha o formulário abaixo para solicitar sua reserva:</p>

        <form id="reservaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="data">Data de Check-in:</label>
            <input type="date" id="data" name="data" required>

            <label for="hospedes">Número de Hóspedes:</label>
            <input type="number" id="hospedes" name="hospedes" required min="1">

            <button type="submit">Reservar Agora</button>
        </form>

        <p id="mensagem" style="display: none; color: green;">Reserva enviada com sucesso!</p>
    </section>
    
    <a href="index.html">Voltar para a Página Inicial</a>
    
    <script src="script.js"></script>
</body>
</html>
